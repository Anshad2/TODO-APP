<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1 class="text-center fw-bolder mt-5">TODO Task</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h3 class="fw-bold text-center">History</h3>
                
                
                <div class="d-flex justify-content-between mt-5">
                    <a href="{%url 'signout'%}">Logout</a>
                
                    <a href="{%url 'task-add'%}">Add ToDo Your List</a>
                </div>
                <div class="text-center mt-2 text-success border rounded-pill bg-primary-subtle">
                   Username : {{request.user}}
                </div>

                

               {%for t in data%}

               <div class="card mb-2">
                <div class="card-body">
                   <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 d-flex justify-content-center">
                        
                        {{t.title}}
                        {{t.description}}
                        {{t.due_date}}
                        {{t.priority}}
                        {{t.completed}}

                    </div>
                    <div class="col-4 d-flex justify-content-evenly">
                            <a href="{%url 'task-detail' t.id%}"><i class="fa-regular fa-eye fa-1x"></i></a>
                            <a href="{%url 'task-edit' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x text-warning"></i></a>
                            <a href="{%url 'task-delete' t.id%}"><i class="fa-solid fa-trash fa-1x text-danger"></i></a>
                    </div>
                   </div> 
                   
                </div>
              </div>
               {%endfor%}
                  
            </div>
            <div class="col-3"></div>
        </div>

    </div>


</body>
</html>
